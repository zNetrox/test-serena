services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ma_base
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - ./data:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules